    // 4. VARIABLES GLOBALES

 // Modificamos las funciones principales que afectan al posicionamiento

 let config = {}
 
 function actualizarConfiguracion() {
    config = {
        gridWidth: 110,             // Mayor ancho para acomodar los racks m치s largos
        gridDepth: 70,              // Mantener profundidad actual
        columnWidth: 1,
        widthDivisions: 110,        // M치s divisiones para el grid m치s ancho
        depthDivisions: 70,         // Mantener divisiones de profundidad
        alturaCaja: 0.8,
        espacioVertical: 0.1,
        anchoCaja: 0.8,
        profundidadCaja: 0.9,
        // Par치metros para racks
        numeroRacks: 10,            // A-J son 10 racks
        rackColor: 0x2196F3,
        primerRackX: 15,            // Posici칩n X del primer rack
        distanciaEntreRacks: 5,     // Espaciado entre racks
        margenAlrededor: 5          // Margen alrededor de todos los racks
    };
    calcularTamanosCeldas();
}

function calcularTamanosCeldas() {
    config.cellSizeX = config.gridWidth / config.widthDivisions; // Calcular tama침o de ancho de celda 
    config.cellSizeZ = config.gridDepth / config.depthDivisions;
    config.anchoCaja = config.cellSizeX * 0.85; // 85% del tama침o de celda
    config.profundidadCaja = config.cellSizeZ * 0.85; // 85% del tama침o de celda
}

// 7. COLORES POR CATEGOR칈A
const colores = {
    'disponible': 0x4CAF50,
    'con-mercancia': 0xFFA500,
    'lleno': 0xF44336,
    default: 0x9e9e9e
};


// 2. Nueva funci칩n para asignar letra a cada rack basada en su posici칩n X
function asignarLetraRack(rackIndex) {
    // Convierte 칤ndice a letra (0 = A, 1 = B, etc.)
    return String.fromCharCode(65 + Math.min(9, Math.max(0, rackIndex)));
}

// Datos ampliados para incluir pasillos A hasta G

];





 
function agregarCaja(columnaData, indexCaja, posX, posZ) {
    const cajaData = columnaData.cajas[indexCaja];
    const color = colores[cajaData.categoria] || colores.default;
    
    const geometriaCaja = new THREE.BoxGeometry(
        config.cellSizeX * 0.85, // Ajustado al tama침o de la celda
        config.alturaCaja, 
        config.cellSizeZ * 0.85  // Ajustado al tama침o de la celda
    );
    
    const materialCaja = new THREE.MeshStandardMaterial({ 
        color: color,
        metalness: 0.3,
        roughness: 0.4
    });
    
    const caja = new THREE.Mesh(geometriaCaja, materialCaja);
    
    // Posicionamos la caja exactamente en el centro de la celda
    caja.position.set(
        posX, 
        config.alturaCaja/2, 
        posZ
    );
    
    // Configurar sombras y bordes
    caja.castShadow = true;
    caja.receiveShadow = true;
    
    const edges = new THREE.EdgesGeometry(caja.geometry);
    const line = new THREE.LineSegments(
        edges,
        new THREE.LineBasicMaterial({ color: 0x000000, linewidth: 1 })
    );
    caja.add(line);
    caja.userData.bordes = line;

    // Crear etiquetas
    crearEtiquetaMulticara(caja, cajaData.etiqueta || `Caja-${indexCaja}`);
                
    // Almacenar datos
    caja.userData = {
        columna: columnaData,
        index: indexCaja,
        info: cajaData
    };
    
    scene.add(caja);
    boxes.push(caja);
    return caja;
}

   
      //Actualizar etiquetas de las cajas
      function actualizarEtiquetasMulticara() {
        boxes.forEach(caja => {
            // Eliminar etiquetas antiguas
            if (caja.userData.etiquetaMesh) {
                caja.remove(caja.userData.etiquetaMesh);
            }
            
            // Crear nuevas etiquetas
            crearEtiquetaMulticara(caja, caja.userData.info.etiqueta || `Caja-${caja.userData.index}`);
        });
    }



    
    //Crear etiquetas en todas las caras de la caja
    function crearEtiquetaMulticara(caja, texto) {
    const loader = new THREE.FontLoader();
    
    loader.load('./helvetiker_regular.typeface.json', function(font) {
        // Eliminar etiqueta existente si hay una
        if (caja.userData.etiquetaMesh) {
            caja.remove(caja.userData.etiquetaMesh);
        }
        
        const grupoEtiquetas = new THREE.Group();
        const textSize = Math.min(config.alturaCaja * 0.15, 0.3); // Limitar tama침o m치ximo
        
        // Crear geometr칤a para el texto actual
        const textGeometry = new THREE.TextGeometry(texto, {
            font: font,
            size: textSize,
            height: 0.02,
            curveSegments: 4,
            bevelEnabled: false
        });
        
        // Centrar el texto
        textGeometry.computeBoundingBox();
        const textWidth = textGeometry.boundingBox.max.x - textGeometry.boundingBox.min.x;
        const textHeight = textGeometry.boundingBox.max.y - textGeometry.boundingBox.min.y;
        textGeometry.translate(-textWidth/2, -textHeight/2, 0);
        
        const textMaterial = new THREE.MeshBasicMaterial({ 
            color: 0x000000,
            transparent: true,
            opacity: 0.9
        });
        
        // Configuraciones para cada cara
        const caras = [
            { pos: [0, 0, config.profundidadCaja/2 + 0.01], rot: [0, 0, 0] },       // Frontal
            { pos: [0, 0, -config.profundidadCaja/2 - 0.01], rot: [0, Math.PI, 0] }, // Trasera
            { pos: [config.anchoCaja/2 + 0.01, 0, 0], rot: [0, Math.PI/2, 0] },      // Derecha
            { pos: [-config.anchoCaja/2 - 0.01, 0, 0], rot: [0, -Math.PI/2, 0] },    // Izquierda
            { pos: [0, config.alturaCaja/2 + 0.01, 0], rot: [-Math.PI/2, 0, 0] },    // Superior
            //{ pos: [0, -config.alturaCaja/2 - 0.01, 0], rot: [Math.PI/2, 0, 0] }     // Inferior (opcional)
        ];
        
        caras.forEach((cara) => {
            const textMesh = new THREE.Mesh(textGeometry.clone(), textMaterial.clone());
            textMesh.position.set(...cara.pos);
            textMesh.rotation.set(...cara.rot);
            
            // Crear fondo para la etiqueta
            const fondoWidth = textWidth + textSize * 0.5;
            const fondoHeight = textHeight + textSize * 0.3;
            const fondoGeometry = new THREE.PlaneGeometry(fondoWidth, fondoHeight);
            const fondoMaterial = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.7
            });
            
            const fondo = new THREE.Mesh(fondoGeometry, fondoMaterial);
            fondo.position.copy(textMesh.position);
            fondo.rotation.copy(textMesh.rotation);
            // Ajustar posici칩n Z para que el fondo est칠 detr치s del texto
            fondo.position.z += (cara.pos[2] >= 0) ? 0.001 : -0.001;
            
            grupoEtiquetas.add(fondo);
            grupoEtiquetas.add(textMesh);
        });
        
        caja.add(grupoEtiquetas);
        caja.userData.etiquetaMesh = grupoEtiquetas;
    });
}

    // Funci칩n para optimizar etiquetas
    function optimizarEtiquetas() {
    // Compartir geometr칤a y material entre todas las etiquetas
    const loader = new FontLoader();
    
    loader.load('./helvetiker_regular.typeface.json', function(font) {
        // Crear geometr칤a compartida
        const sampleText = "000"; // Texto de muestra para tama침o
        const textGeometry = new TextGeometry(sampleText, {
            font: font,
            size: config.alturaCaja * 0.15,
            height: 0.02,
            curveSegments: 4,
            bevelEnabled: false
        });
        
        // Material compartido
        const textMaterial = new THREE.MeshBasicMaterial({ 
            color: 0x000000,
            transparent: true,
            opacity: 0.9
        });
        
        const fondoMaterial = new THREE.MeshBasicMaterial({
            color: 0xffffff,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.7
        });
        
        boxes.forEach(caja => {
            if (caja.userData.etiquetaMesh) {
                caja.remove(caja.userData.etiquetaMesh);
            }
            
            const grupoEtiquetas = new THREE.Group();
            const texto = caja.userData.info.etiqueta || `Caja-${caja.userData.index}`;
            
            // Calcular ancho del texto actual
            const tempGeometry = textGeometry.clone();
            tempGeometry = new TextGeometry(texto, {
                font: font,
                size: config.alturaCaja * 0.15,
                height: 0.02,
                curveSegments: 4,
                bevelEnabled: false
            });
            tempGeometry.computeBoundingBox();
            const textWidth = tempGeometry.boundingBox.max.x - tempGeometry.boundingBox.min.x;
            tempGeometry.translate(-textWidth/2, 0, 0);
            
            // ... (resto del c칩digo para crear etiquetas en cada cara)
            
            caja.add(grupoEtiquetas);
            caja.userData.etiquetaMesh = grupoEtiquetas;
        });
    });
}
   



    // Si hay una funci칩n para reconstruir columnas, tambi칠n la actualizamos
function reconstruirColumna(columna) {
    // Eliminar todas las cajas de esta columna
    boxes.filter(b => b.userData.columna === columna).forEach(b => {
        // Eliminar tambi칠n las etiquetas
        if (b.userData.etiquetaMesh) {
            b.remove(b.userData.etiquetaMesh);
        }
        scene.remove(b);
    });
    
    // Calcular posici칩n basada en gridPos
    const gridOffsetX = -config.gridWidth / 2;
    const gridOffsetZ = -config.gridDepth / 2;
    
    // Posici칩n X (ajustada para alinear correctamente con la cuadr칤cula)
    let posX = gridOffsetX + (columna.gridPos.x * config.cellSizeX) + config.cellSizeX/2;
    
    // Posici칩n Z (normal)
    const posZ = gridOffsetZ + (columna.gridPos.z * config.cellSizeZ) + config.cellSizeZ/2;
    
    // Volver a crear las cajas (que ahora incluir치n etiquetas)
    columna.cajas.forEach((cajaData, index) => {
        const nuevaCaja = agregarCaja(columna, index, posX, posZ);
        // Modificar en las funciones relevantes para que siempre sean visibles
        boxes.forEach(box => {
            box.visible = true; // Siempre visible
        });

        bases.forEach(base => {
            base.visible = true; // Siempre visible
        });
    });
}

    function getGridPositionFromClick(event) {
      const mouse = new THREE.Vector2(
        (event.clientX / window.innerWidth) * 2 - 1,
        -(event.clientY / window.innerHeight) * 2 + 1
      );
      
      const raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(mouse, camera);
      
      const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
      const intersection = new THREE.Vector3();
      if (!raycaster.ray.intersectPlane(plane, intersection)) {
        return null;
      }
      
      const gridOffsetX = -config.gridWidth / 2;
      const gridOffsetZ = -config.gridDepth / 2;
      
      const gridX = Math.floor((intersection.x - gridOffsetX) / config.cellSizeX);
      const gridZ = Math.floor((intersection.z - gridOffsetZ) / config.cellSizeZ);
      
      if (gridX >= 0 && gridX < config.widthDivisions && 
          gridZ >= 0 && gridZ < config.depthDivisions) {
        return { x: gridX, z: gridZ };
      }
      
      return null;
    }

    function setupInteraccion() {
    // 1. Variables para optimizaci칩n
    let lastMouseMove = 0;
    const mouseMoveThrottle = 50; // ms (m치s fluido que 100ms pero a칰n optimizado)
    const raycaster = new THREE.Raycaster(); // Reutilizar la misma instancia
    const mouse = new THREE.Vector2(); // Reutilizar este vector

    // 2. Evento de movimiento del mouse (optimizado con throttle)
    renderer.domElement.addEventListener('mousemove', _.throttle((event) => {
      const now = Date.now();
      if (now - lastMouseMove < mouseMoveThrottle) return;
      lastMouseMove = now;
      
      const gridPos = getGridPositionFromClick(event);
      
      if (gridPos) {
        // Calcular posici칩n del resaltado (c칩digo optimizado)
        const gridOffsetX = -config.gridWidth / 2;
        const gridOffsetZ = -config.gridDepth / 2;
        const posX = gridOffsetX + (gridPos.x * config.cellSizeX) + config.cellSizeX/2;
        const posZ = gridOffsetZ + (gridPos.z * config.cellSizeZ) + config.cellSizeZ/2;
        
        // Actualizar posici칩n (evitando operaciones innecesarias)
        if (!hoverHighlight.visible || 
          hoverHighlight.position.x !== posX || 
          hoverHighlight.position.z !== posZ) {
          hoverHighlight.position.set(posX, 0.01, posZ);
          hoverHighlight.visible = true;
        }
      } else if (hoverHighlight.visible) {
        hoverHighlight.visible = false;
      }
      
      needsRender = true;
    }, mouseMoveThrottle));

    // 3. Evento de clic (optimizado)
    renderer.domElement.addEventListener('click', (event) => {
      // Reutilizar el vector mouse
      mouse.set(
        (event.clientX / window.innerWidth) * 2 - 1,
        -(event.clientY / window.innerHeight) * 2 + 1
      );
      
      raycaster.setFromCamera(mouse, camera);
      
      // Usar un array reutilizable para las intersecciones
      const intersects = raycaster.intersectObjects(boxes.filter(box => box.visible), true);
      
      // Debug de posici칩n (opcional)
      const gridPos = getGridPositionFromClick(event);
      if (gridPos && debugMode) {
        console.log(`Posici칩n seleccionada - X: ${gridPos.x}, Z: ${gridPos.z}`);
      }
      
      if (intersects.length > 0) {
        seleccionarCaja(intersects[0].object);

      // Nota: Elimin칠 el else ya que no hac칤a nada
    });
    
    // 4. Cerrar modal (optimizado con delegaci칩n de eventos)
    document.body.addEventListener('click', (event) => {
      if (event.target.id === 'close-modal') {
        const modal = document.getElementById('box-modal');

  function calcularLimitesRacks() {
    const racks = scene.children.filter(obj => obj.userData?.tipoObjeto === 'rack');
    
    if (racks.length === 0) {
        return { minX: -5, maxX: 5, minZ: -5, maxZ: 5 }; // valores por defecto
    }

    let minX = Infinity, maxX = -Infinity;
    let minZ = Infinity, maxZ = -Infinity;

    const box = new THREE.Box3();

    for (const rack of racks) {
        box.setFromObject(rack);
        const min = box.min;
        const max = box.max;

        if (min.x < minX) minX = min.x;
        if (max.x > maxX) maxX = max.x;
        if (min.z < minZ) minZ = min.z;
        if (max.z > maxZ) maxZ = max.z;
    }

    return { minX, maxX, minZ, maxZ };
}

function createGrid() {
    const limites = calcularLimitesRacks();

    // 游댳 Asegurar que los l칤mites sean m칰ltiplos del tama침o de celda
    let minX = Math.floor(limites.minX / config.cellSizeX) * config.cellSizeX;
    let maxX = Math.ceil(limites.maxX / config.cellSizeX) * config.cellSizeX;
    let minZ = Math.floor(limites.minZ / config.cellSizeZ) * config.cellSizeZ;
    let maxZ = Math.ceil(limites.maxZ / config.cellSizeZ) * config.cellSizeZ;

    // 游댳 Agregar margen configurable alrededor del grid
    const margenCeldas = 5;
    minX -= margenCeldas * config.cellSizeX;
    maxX += margenCeldas * config.cellSizeX;
    minZ -= margenCeldas * config.cellSizeZ;
    maxZ += margenCeldas * config.cellSizeZ;

    // Eliminar grid anterior si existe
    const oldGrid = scene.getObjectByName("grid");
    if (oldGrid) scene.remove(oldGrid);

    const grid = new THREE.Group();
    grid.name = "grid";

    // 游댳 1. Plano base
    const planoGeometry = new THREE.PlaneGeometry(maxX - minX, maxZ - minZ);
    const planoMaterial = new THREE.MeshBasicMaterial({ 
        color: 0xf5f5f5,
        side: THREE.DoubleSide,
        transparent: true,
        opacity: 0.8
    });
    const plano = new THREE.Mesh(planoGeometry, planoMaterial);
    plano.rotation.x = -Math.PI / 2;
    plano.position.set((minX + maxX) / 2, -0.02, (minZ + maxZ) / 2);
    grid.add(plano);

    // 游댳 2. Crear l칤neas del grid
    const widthDivisions = Math.round((maxX - minX) / config.cellSizeX);
    const depthDivisions = Math.round((maxZ - minZ) / config.cellSizeZ);

    const linePositions = [];
    const lineColors = [];
    const color = new THREE.Color(0x777777);

    for (let i = 0; i <= widthDivisions; i++) {
        const x = minX + i * config.cellSizeX;
        linePositions.push(x, 0, minZ, x, 0, maxZ);
        lineColors.push(color.r, color.g, color.b, color.r, color.g, color.b);
    }

    for (let i = 0; i <= depthDivisions; i++) {
        const z = minZ + i * config.cellSizeZ;
        linePositions.push(minX, 0, z, maxX, 0, z);
        lineColors.push(color.r, color.g, color.b, color.r, color.g, color.b);
    }

    const lineGeometry = new THREE.BufferGeometry();
    lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
    lineGeometry.setAttribute('color', new THREE.Float32BufferAttribute(lineColors, 3));

    const lineMaterial = new THREE.LineBasicMaterial({
        vertexColors: true,
        transparent: true,
        opacity: 0.5
    });

    const gridLines = new THREE.LineSegments(lineGeometry, lineMaterial);
    grid.add(gridLines);

    grid.position.y = -0.01;
    scene.add(grid);

    // 游댳 Ajustar c치mara para encuadrar el 치rea
    const centerX = (minX + maxX) / 2;
    const centerZ = (minZ + maxZ) / 2;

    camera.position.set(centerX - 35, 50, centerZ + 55);
    camera.lookAt(centerX, 5, centerZ);
    controls.target.set(centerX, 3, centerZ);
    controls.update();
}

function calcularAnchoSeccion(paletsPorSeccion, anchoPalet, separacion, margen) {
    return (2 * margen) + (paletsPorSeccion * anchoPalet) + ((paletsPorSeccion - 1) * separacion);
}

function crearRack(posicionInicial, longitud, letraRack, niveles = 8, dobleCara = true, numeroSecciones = null){
    // Ajustar posiciones al grid
    const posInicioX = config.primerRackX;
    const posZ = posicionInicial.z;
    
    const rack = new THREE.Group();
    rack.position.set(posInicioX, 0, posZ);
    
    const anchuraRack = config.cellSizeX * longitud;
    const espacioEntreNiveles = config.alturaCaja + 0.2;
    const alturaRack = espacioEntreNiveles * niveles;
    
    // CAMBIO: Ajustar profundidad para racks de una cara
    const profundidadRack = config.cellSizeZ * (dobleCara ? 1.9 : 0.95);
    const halfProf = profundidadRack / 2;
    
    // Configuraci칩n fija de palets
    const configPalets = {
        ancho: 0.9,
        separacion: 0.3,
        margenSeccion: 0.3,
        paletsPorSeccion: {
            niveles0y1: 3,  // Primeros 2 niveles
            otrosNiveles: 2  // Niveles superiores
        }
    };

    const anchoSeccion = calcularAnchoSeccion(
        configPalets.paletsPorSeccion.niveles0y1,
        configPalets.ancho,
        configPalets.separacion,
        configPalets.margenSeccion
    );

    if (!numeroSecciones) {
        numeroSecciones = Math.floor(anchuraRack / anchoSeccion);
    }

    
    const anchuraRackAjustada = numeroSecciones * anchoSeccion;
    const halfAncho = anchuraRackAjustada / 2;

    console.log(`Creando rack con ${numeroSecciones} secciones de ancho ${anchoSeccion}`);
    
    // PASO 2: Crear estructura base (postes en cada divisi칩n de secci칩n)
    for (let seccion = 0; seccion <= numeroSecciones; seccion++) {
        const xPos = -halfAncho + (seccion * anchoSeccion);
        
        // Poste frontal (usando recursos compartidos)
        const posteFrontal = new THREE.Mesh(sharedGeometries.post, sharedMaterials.rackPost);
        posteFrontal.scale.set(1, alturaRack, 1); // Escalar altura
        posteFrontal.position.set(xPos, alturaRack/2, -halfProf);
        rack.add(posteFrontal);
        
        // Postes traseros solo si es doble cara
        if (dobleCara) {
            const posteTrasero = new THREE.Mesh(sharedGeometries.post, sharedMaterials.rackPost);
            posteTrasero.scale.set(1, alturaRack, 1);
            posteTrasero.position.set(xPos, alturaRack/2, halfProf);
            rack.add(posteTrasero);
        }
    }

    // PASO 3: Travesa침os horizontales (optimizados)
    for (let nivel = 0; nivel < niveles; nivel++) {
        const alturaActual = nivel * espacioEntreNiveles;
        
        // Travesa침o frontal
        const travesanoFrontal = new THREE.Mesh(sharedGeometries.beam, sharedMaterials.rackBeam);
        travesanoFrontal.scale.set(anchuraRackAjustada + 0.1, 1, 1);
        travesanoFrontal.position.set(0, alturaActual, -halfProf);
        rack.add(travesanoFrontal);
        
        if (dobleCara) {
            const travesanoTrasero = new THREE.Mesh(sharedGeometries.beam, sharedMaterials.rackBeam);
            travesanoTrasero.scale.set(anchuraRackAjustada + 0.1, 1, 1);
            travesanoTrasero.position.set(0, alturaActual, halfProf);
            rack.add(travesanoTrasero);
        }
        
        // PASO 4: Determinar n칰mero fijo de palets seg칰n el nivel
        const paletsPorSeccion = nivel < 2 ? 
            configPalets.paletsPorSeccion.niveles0y1 : 
            configPalets.paletsPorSeccion.otrosNiveles;
        
        // PASO 5: Colocar palets en cada secci칩n
        for (let seccion = 0; seccion < numeroSecciones; seccion++) {
            // Calcular posici칩n inicial de la secci칩n
            const inicioSeccion = -halfAncho + (seccion * anchoSeccion);
            
            // Determinar si hay suficiente espacio para los palets con su tama침o original
            const espacioNecesarioOriginal = (2 * configPalets.margenSeccion) +
                                          (paletsPorSeccion * configPalets.ancho) +
                                          ((paletsPorSeccion - 1) * configPalets.separacion);
            
            // Decidir si ajustar el tama침o de los palets
            let anchoPalet, separacion;
            
            if (espacioNecesarioOriginal <= anchoSeccion) {
                // Hay suficiente espacio, mantener tama침os originales
                anchoPalet = configPalets.ancho;
                separacion = configPalets.separacion;
                
                // Centrar palets en la secci칩n
                const espacioSobrante = anchoSeccion - espacioNecesarioOriginal;
                const margenAjustado = configPalets.margenSeccion + (espacioSobrante / 2);
                
                // Colocar palets de tama침o original
                for (let i = 0; i < paletsPorSeccion; i++) {
                    const posX = inicioSeccion + margenAjustado + 
                                (i * (anchoPalet + separacion)) + (anchoPalet / 2);
                    
                    // Palet frontal (siempre presente)
                    crearPaletMejorado(rack, posX, alturaActual, -halfProf + 0.2, anchoPalet);
                    
                    // Palet trasero solo si es doble cara
                    if (dobleCara) {
                        crearPaletMejorado(rack, posX, alturaActual, halfProf - 0.2, anchoPalet);
                    }
                }
            } else {
                // No hay suficiente espacio, AJUSTAR tama침os para mantener el n칰mero de palets
                // Reducir primero la separaci칩n al m칤nimo necesario (0.1)
                const separacionMinima = 0.1;
                const margenMinimo = 0.1;
                
                // Espacio disponible para los palets despu칠s de restar m치rgenes m칤nimos
                const espacioDisponible = anchoSeccion - (2 * margenMinimo);
                
                // Calcular ancho de palet con separaci칩n m칤nima
                separacion = separacionMinima;
                anchoPalet = (espacioDisponible - ((paletsPorSeccion - 1) * separacionMinima)) / paletsPorSeccion;
                
                // Colocar palets de tama침o ajustado
                for (let i = 0; i < paletsPorSeccion; i++) {
                    const posX = inicioSeccion + margenMinimo + 
                                (i * (anchoPalet + separacion)) + (anchoPalet / 2);
                    
                    // Palet frontal (siempre presente)
                    crearPaletMejorado(rack, posX, alturaActual, -halfProf + 0.2, anchoPalet);
                    
                    // Palet trasero solo si es doble cara
                    if (dobleCara) {
                        crearPaletMejorado(rack, posX, alturaActual, halfProf - 0.2, anchoPalet);
                    }
                }
            }
        }
    }
    
    // Etiqueta y metadatos
    crearEtiquetaRack(rack, letraRack, anchuraRackAjustada, alturaRack, halfProf);
    
    rack.userData = {
        tipoObjeto: 'rack',
        letra: letraRack,
        anchura: anchuraRack,
        secciones: numeroSecciones,
        paletsPorNivel: {
            '0-1': configPalets.paletsPorSeccion.niveles0y1,
            '2+': configPalets.paletsPorSeccion.otrosNiveles
        },
        orientacion: 'horizontal',
        dobleCara: dobleCara  // Guardar esta informaci칩n en los metadatos
    };
    
    scene.add(rack);
    return rack;
}

function crearEtiquetaRack(rack, letraRack, anchuraRack, alturaRack, profundidad) {
    // Crear canvas para generar la imagen del texto
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');

    // Tama침o del canvas (ajustable seg칰n calidad deseada)
    canvas.width = 1024;   // Ancho total
    canvas.height = 256;   // Alto total

    // === Dibujar borde negro ===
    const padding = 40; // Grosor del borde negro externo
    const innerPadding = 20; // Espacio entre texto y fondo blanco

    // Fondo negro (borde exterior)
    context.fillStyle = '#000000';
    context.fillRect(0, 0, canvas.width, canvas.height);

    // Fondo blanco (interior)
    context.fillStyle = '#FFFFFF';
    context.fillRect(
        padding,
        padding,
        canvas.width - padding * 2,
        canvas.height - padding * 2
    );

    // Estilo del texto
    context.font = 'bold 96px Arial';
    context.fillStyle = '#000000'; // Negro sobre fondo blanco
    context.textAlign = 'center';
    context.textBaseline = 'middle';

    // Posici칩n centrada dentro del 치rea blanca
    const textoX = canvas.width / 2;
    const textoY = canvas.height / 2;
    context.fillText(`RACK ${letraRack}`, textoX, textoY);

    // Convertimos el canvas en textura
    const texture = new THREE.CanvasTexture(canvas);

    // Configurar filtros para evitar pixelado o borrosidad
    texture.wrapS = THREE.ClampToEdgeWrapping;
    texture.wrapT = THREE.ClampToEdgeWrapping;
    texture.minFilter = THREE.LinearFilter;
    texture.magFilter = THREE.LinearFilter;

    // Geometr칤a del plano que contendr치 la etiqueta
    const placaAncho = 2.0;   // En unidades de Three.js
    const placaAlto = 0.6;    // Proporcional al ancho

    const placaGeometry = new THREE.PlaneGeometry(placaAncho, placaAlto);
    const placaMaterial = new THREE.MeshBasicMaterial({ map: texture });
    const placa = new THREE.Mesh(placaGeometry, placaMaterial);

    // Rotamos la placa 90춿 sobre el eje Y para que mire hacia el costado del rack
    placa.rotation.y = -Math.PI / 2;

    // Posicionamos la placa encima del rack
    placa.position.set(-anchuraRack / 2 - 0.1, alturaRack + 0.4, 0);

    // A침adimos al rack
    rack.add(placa);
}

    ]);
    
    const cruzFrontal = new THREE.LineSegments(cruzFrontalGeometry, cruzMaterial);
    rack.add(cruzFrontal);
}

// 6. Modifica la funci칩n que inicializa los racks para usar el nuevo sistema
function inicializarRacks() {
    const distanciaEntreRacks = 3;
    let posicionZActual = config.margenAlrededor;

    const racks = [
        { posInicio: { x: config.primerRackX, z: posicionZActual }, longitud: 35, letra: 'A', dobleCara: false, numeroSecciones: 15 },
    ];

    // Resto de los racks con diferentes cantidades de secciones
    posicionZActual += 5 + distanciaEntreRacks;
    racks.push({ posInicio: { x: config.primerRackX, z: posicionZActual }, longitud: 35, letra: 'B', dobleCara: true, numeroSecciones: 12 });

    posicionZActual += 5 + distanciaEntreRacks;
    racks.push({ posInicio: { x: config.primerRackX, z: posicionZActual }, longitud: 35, letra: 'C', dobleCara: true, numeroSecciones: 10 });

    posicionZActual += 5 + distanciaEntreRacks;
    racks.push({ posInicio: { x: config.primerRackX, z: posicionZActual }, longitud: 35, letra: 'D', dobleCara: true, numeroSecciones: 14 });

    posicionZActual += 5 + distanciaEntreRacks;
    racks.push({ posInicio: { x: config.primerRackX, z: posicionZActual }, longitud: 35, letra: 'E', dobleCara: true, numeroSecciones: 13 });

    posicionZActual += 5 + distanciaEntreRacks + 5;

    racks.push({ posInicio: { x: config.primerRackX, z: posicionZActual }, longitud: 35, letra: 'F', dobleCara: true, numeroSecciones: 12 });

    posicionZActual += 5 + distanciaEntreRacks;
    racks.push({ posInicio: { x: config.primerRackX, z: posicionZActual }, longitud: 35, letra: 'G', dobleCara: true, numeroSecciones: 10 });

    posicionZActual += 5 + distanciaEntreRacks;
    racks.push({ posInicio: { x: config.primerRackX, z: posicionZActual }, longitud: 35, letra: 'H', dobleCara: true, numeroSecciones: 11 });

    posicionZActual += 5 + distanciaEntreRacks;
    racks.push({ posInicio: { x: config.primerRackX, z: posicionZActual }, longitud: 35, letra: 'I', dobleCara: true, numeroSecciones: 9 });

    posicionZActual += 5 + distanciaEntreRacks;
    racks.push({ posInicio: { x: config.primerRackX, z: posicionZActual }, longitud: 35, letra: 'J', dobleCara: false, numeroSecciones: 8 });

    // Crear cada rack usando la nueva l칩gica
    racks.forEach((rackInfo) => {
        crearRack(
            rackInfo.posInicio,
            rackInfo.longitud, 
            rackInfo.letra,
            8, // niveles
            rackInfo.dobleCara,
            rackInfo.numeroSecciones // nuevo par치metro para controlar secciones
        );
    });
}


// Variable global para contar frames
let frameCount = 0;


// Optimizaci칩n para el renderizado - mantener esto como estaba
function init() {
    actualizarConfiguracion();
    inicializarRacks(); // Primero crea los racks
    createGrid();
    
    // Optimizar el renderer pero mantener buena calidad
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
    
    // Limitar la cantidad de datos iniciales, pero no demasiado
    if (typeof initialData !== 'undefined') {
        const dataReducida = initialData.slice(0, Math.min(initialData.length, 15));
        dataReducida.forEach(col => crearColumna(col));
    }
    
    inicializarRacks();
    
    if (typeof setupInteraccion === 'function') {
        setupInteraccion();
    }
    
    // Event listener con debounce para evitar demasiadas actualizaciones
    window.addEventListener('resize', _.debounce(() => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }, 250));
    
    // Iniciar animaci칩n con contador de frames
    frameCount = 0;
    animate();
}


// Cambia la funci칩n animate para usar un renderizado condicional
let needsRender = true;

function animate() {
    requestAnimationFrame(animate);

    // Simplemente renderiza si needsRender est치 activado
    if (needsRender) {
        renderer.render(scene, camera);
        needsRender = false;
    }

    // Siempre actualizar controles cada ciertos frames
    if (frameCount % 3 === 0) {
        controls.update();
    }
    frameCount++;
}


// Marcar como necesario renderizar cuando hay interacci칩n
controls.addEventListener('change', () => {
    needsRender = true;
});

// Funci칩n para colocar una caja en una posici칩n espec칤fica de un rack en fila
function colocarCajaEnRack(caja, rackLetra, posicionX, nivel, caraFrontal = true) {
    // Encuentra el rack por su letra
    const racks = scene.children.filter(obj => 
        obj.userData && obj.userData.tipoObjeto === 'rack' && obj.userData.letra === rackLetra);
    
    if (racks.length === 0) return false;
    
    const rack = racks[0];
    const anchuraRack = rack.userData.anchura;
    const mitadAnchura = anchuraRack / 2;
    
    // Calcular posici칩n dentro del rack
    const posX = -mitadAnchura + posicionX;
    const posY = nivel * (config.alturaCaja + 0.2);
    const posZ = caraFrontal ? -config.cellSizeZ : config.cellSizeZ;
    
    // Colocar la caja
    caja.position.set(posX, posY, posZ);
    rack.add(caja);
    
    return true;
}
