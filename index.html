//Calcular el bounding box de los racks (ancho y profundidad) para ajustar el grid
  function calcularLimitesRacks() {
    const racks = scene.children.filter(obj => obj.userData?.tipoObjeto === 'rack');
    
    if (racks.length === 0) {
        return { minX: -5, maxX: 5, minZ: -5, maxZ: 5 }; // valores por defecto
    }

    let minX = Infinity, maxX = -Infinity;
    let minZ = Infinity, maxZ = -Infinity;

    const box = new THREE.Box3();

    for (const rack of racks) {
        box.setFromObject(rack);
        const min = box.min;
        const max = box.max;

        if (min.x < minX) minX = min.x;
        if (max.x > maxX) maxX = max.x;
        if (min.z < minZ) minZ = min.z;
        if (max.z > maxZ) maxZ = max.z;
    }

    return { minX, maxX, minZ, maxZ };
}

function createGrid() {
    const limites = calcularLimitesRacks();

    // 游댳 Asegurar que los l칤mites sean m칰ltiplos del tama침o de celda
    let minX = Math.floor(limites.minX / config.cellSizeX) * config.cellSizeX;
    let maxX = Math.ceil(limites.maxX / config.cellSizeX) * config.cellSizeX;
    let minZ = Math.floor(limites.minZ / config.cellSizeZ) * config.cellSizeZ;
    let maxZ = Math.ceil(limites.maxZ / config.cellSizeZ) * config.cellSizeZ;

    // 游댳 Agregar margen configurable alrededor del grid
    const margenCeldas = 5;
    minX -= margenCeldas * config.cellSizeX;
    maxX += margenCeldas * config.cellSizeX;
    minZ -= margenCeldas * config.cellSizeZ;
    maxZ += margenCeldas * config.cellSizeZ;

    // Eliminar grid anterior si existe
    const oldGrid = scene.getObjectByName("grid");
    if (oldGrid) scene.remove(oldGrid);

    const grid = new THREE.Group();
    grid.name = "grid";

    // 游댳 1. Plano base
    const planoGeometry = new THREE.PlaneGeometry(maxX - minX, maxZ - minZ);
    const planoMaterial = new THREE.MeshBasicMaterial({ 
        color: 0xf5f5f5,
        side: THREE.DoubleSide,
        transparent: true,
        opacity: 0.8
    });
    const plano = new THREE.Mesh(planoGeometry, planoMaterial);
    plano.rotation.x = -Math.PI / 2;
    plano.position.set((minX + maxX) / 2, -0.02, (minZ + maxZ) / 2);
    grid.add(plano);

    // 游댳 2. Crear l칤neas del grid
    const widthDivisions = Math.round((maxX - minX) / config.cellSizeX);
    const depthDivisions = Math.round((maxZ - minZ) / config.cellSizeZ);

    const linePositions = [];
    const lineColors = [];
    const color = new THREE.Color(0x777777);

    for (let i = 0; i <= widthDivisions; i++) {
        const x = minX + i * config.cellSizeX;
        linePositions.push(x, 0, minZ, x, 0, maxZ);
        lineColors.push(color.r, color.g, color.b, color.r, color.g, color.b);
    }

    for (let i = 0; i <= depthDivisions; i++) {
        const z = minZ + i * config.cellSizeZ;
        linePositions.push(minX, 0, z, maxX, 0, z);
        lineColors.push(color.r, color.g, color.b, color.r, color.g, color.b);
    }

    const lineGeometry = new THREE.BufferGeometry();
    lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
    lineGeometry.setAttribute('color', new THREE.Float32BufferAttribute(lineColors, 3));

    const lineMaterial = new THREE.LineBasicMaterial({
        vertexColors: true,
        transparent: true,
        opacity: 0.5
    });

    const gridLines = new THREE.LineSegments(lineGeometry, lineMaterial);
    grid.add(gridLines);

    grid.position.y = -0.01;
    scene.add(grid);

    // 游댳 Ajustar c치mara para encuadrar el 치rea
    const centerX = (minX + maxX) / 2;
    const centerZ = (minZ + maxZ) / 2;

    camera.position.set(centerX - 35, 50, centerZ + 55);
    camera.lookAt(centerX, 5, centerZ);
    orbitControls.target.set(centerX, 3, centerZ);
    orbitControls.update();
}

function crearRack(posicionInicial, longitud, letraRack, niveles = 8, dobleCara = true, numeroSecciones = null){
    // Ajustar posiciones al grid
    const posInicioX = config.primerRackX;
    const posZ = posicionInicial.z;
    
    const rack = new THREE.Group();
    rack.position.set(posInicioX, 0, posZ);
    
    const anchuraRack = config.cellSizeX * longitud;
    const espacioEntreNiveles = config.alturaCaja + 0.2;
    const alturaRack = espacioEntreNiveles * niveles;
    
    // CAMBIO: Ajustar profundidad para racks de una cara
    const profundidadRack = config.cellSizeZ * (dobleCara ? 1.9 : 0.95);
    const halfProf = profundidadRack / 2;
    
    // Configuraci칩n fija de palets
    const configPalets = {
        ancho: 0.9,
        separacion: 0.3,
        margenSeccion: 0.3,
        paletsPorSeccion: {
            niveles0y1: 3,  // Primeros 2 niveles
            otrosNiveles: 2  // Niveles superiores
        }
    };

    const anchoSeccion = calcularAnchoSeccion(
        configPalets.paletsPorSeccion.niveles0y1,
        configPalets.ancho,
        configPalets.separacion,
        configPalets.margenSeccion
    );

    if (!numeroSecciones) {
        numeroSecciones = Math.floor(anchuraRack / anchoSeccion);
    }

    
    const anchuraRackAjustada = numeroSecciones * anchoSeccion;
    const halfAncho = anchuraRackAjustada / 2;

    console.log(`Creando rack con ${numeroSecciones} secciones de ancho ${anchoSeccion}`);
    
    // PASO 2: Crear estructura base (postes en cada divisi칩n de secci칩n)
    for (let seccion = 0; seccion <= numeroSecciones; seccion++) {
        const xPos = -halfAncho + (seccion * anchoSeccion);
        
        // Poste frontal (usando recursos compartidos)
        const posteFrontal = new THREE.Mesh(sharedGeometries.post, sharedMaterials.rackPost);
        posteFrontal.scale.set(1, alturaRack, 1); // Escalar altura
        posteFrontal.position.set(xPos, alturaRack/2, -halfProf);
        rack.add(posteFrontal);
        
        // Postes traseros solo si es doble cara
        if (dobleCara) {
            const posteTrasero = new THREE.Mesh(sharedGeometries.post, sharedMaterials.rackPost);
            posteTrasero.scale.set(1, alturaRack, 1);
            posteTrasero.position.set(xPos, alturaRack/2, halfProf);
            rack.add(posteTrasero);
        }
    }

    // PASO 3: Travesa침os horizontales (optimizados)
    for (let nivel = 0; nivel < niveles; nivel++) {
        const alturaActual = nivel * espacioEntreNiveles;
        
        // Travesa침o frontal
        const travesanoFrontal = new THREE.Mesh(sharedGeometries.beam, sharedMaterials.rackBeam);
        travesanoFrontal.scale.set(anchuraRackAjustada + 0.1, 1, 1);
        travesanoFrontal.position.set(0, alturaActual, -halfProf);
        rack.add(travesanoFrontal);
        
        if (dobleCara) {
            const travesanoTrasero = new THREE.Mesh(sharedGeometries.beam, sharedMaterials.rackBeam);
            travesanoTrasero.scale.set(anchuraRackAjustada + 0.1, 1, 1);
            travesanoTrasero.position.set(0, alturaActual, halfProf);
            rack.add(travesanoTrasero);
        }
        
        // PASO 4: Determinar n칰mero fijo de palets seg칰n el nivel
        const paletsPorSeccion = nivel < 2 ? 
            configPalets.paletsPorSeccion.niveles0y1 : 
            configPalets.paletsPorSeccion.otrosNiveles;
        
        // PASO 5: Colocar palets en cada secci칩n
        for (let seccion = 0; seccion < numeroSecciones; seccion++) {
            // Calcular posici칩n inicial de la secci칩n
            const inicioSeccion = -halfAncho + (seccion * anchoSeccion);
            
            // Determinar si hay suficiente espacio para los palets con su tama침o original
            const espacioNecesarioOriginal = (2 * configPalets.margenSeccion) +
                                          (paletsPorSeccion * configPalets.ancho) +
                                          ((paletsPorSeccion - 1) * configPalets.separacion);
            
            // Decidir si ajustar el tama침o de los palets
            let anchoPalet, separacion;
            
            if (espacioNecesarioOriginal <= anchoSeccion) {
                // Hay suficiente espacio, mantener tama침os originales
                anchoPalet = configPalets.ancho;
                separacion = configPalets.separacion;
                
                // Centrar palets en la secci칩n
                const espacioSobrante = anchoSeccion - espacioNecesarioOriginal;
                const margenAjustado = configPalets.margenSeccion + (espacioSobrante / 2);
                
                // Colocar palets de tama침o original
                for (let i = 0; i < paletsPorSeccion; i++) {
                    const posX = inicioSeccion + margenAjustado + 
                                (i * (anchoPalet + separacion)) + (anchoPalet / 2);
                    
                    // Palet frontal (siempre presente)
                    crearPaletMejorado(rack, posX, alturaActual, -halfProf + 0.2, anchoPalet);
                    
                    // Palet trasero solo si es doble cara
                    if (dobleCara) {
                        crearPaletMejorado(rack, posX, alturaActual, halfProf - 0.2, anchoPalet);
                    }
                }
            } else {
                // No hay suficiente espacio, AJUSTAR tama침os para mantener el n칰mero de palets
                // Reducir primero la separaci칩n al m칤nimo necesario (0.1)
                const separacionMinima = 0.1;
                const margenMinimo = 0.1;
                
                // Espacio disponible para los palets despu칠s de restar m치rgenes m칤nimos
                const espacioDisponible = anchoSeccion - (2 * margenMinimo);
                
                // Calcular ancho de palet con separaci칩n m칤nima
                separacion = separacionMinima;
                anchoPalet = (espacioDisponible - ((paletsPorSeccion - 1) * separacionMinima)) / paletsPorSeccion;
                
                // Colocar palets de tama침o ajustado
                for (let i = 0; i < paletsPorSeccion; i++) {
                    const posX = inicioSeccion + margenMinimo + 
                                (i * (anchoPalet + separacion)) + (anchoPalet / 2);
                    
                    // Palet frontal (siempre presente)
                    crearPaletMejorado(rack, posX, alturaActual, -halfProf + 0.2, anchoPalet);
                    
                    // Palet trasero solo si es doble cara
                    if (dobleCara) {
                        crearPaletMejorado(rack, posX, alturaActual, halfProf - 0.2, anchoPalet);
                    }
                }
            }
        }
    }
    
    // Etiqueta y metadatos
    crearEtiquetaRack(rack, letraRack, anchuraRackAjustada, alturaRack, halfProf);
    
    rack.userData = {
        tipoObjeto: 'rack',
        letra: letraRack,
        posInicio: {
            x: posInicioX - halfAncho, // Coordenada X real del inicio del rack (borde izquierdo)
            z: posZ
        },
        longitud: anchuraRackAjustada,
        anchura: anchuraRackAjustada,
        profundidad: profundidadRack,
        halfProf: halfProf,
        alturaRack: alturaRack,
        niveles: niveles,
        espacioEntreNiveles: espacioEntreNiveles,
        secciones: numeroSecciones,
        numeroSecciones: numeroSecciones, // Para mantener consistencia con el c칩digo anterior
        anchoSeccion: anchoSeccion,
        configPalets: {
            ...configPalets
        },
        paletsPorNivel: {
            '0-1': configPalets.paletsPorSeccion.niveles0y1,
            '2+': configPalets.paletsPorSeccion.otrosNiveles
        },
        orientacion: 'horizontal',
        dobleCara: dobleCara
    };
    
    scene.add(rack);
    return rack;
}

function crearEtiquetaRack(rack, letraRack, anchuraRack, alturaRack, profundidad) {
    // Crear canvas para generar la imagen del texto
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');

    // Tama침o del canvas (ajustable seg칰n calidad deseada)
    canvas.width = 1024;   // Ancho total
    canvas.height = 256;   // Alto total

    // === Dibujar borde negro ===
    const padding = 40; // Grosor del borde negro externo
    const innerPadding = 20; // Espacio entre texto y fondo blanco

    // Fondo negro (borde exterior)
    context.fillStyle = '#000000';
    context.fillRect(0, 0, canvas.width, canvas.height);

    // Fondo blanco (interior)
    context.fillStyle = '#FFFFFF';
    context.fillRect(
        padding,
        padding,
        canvas.width - padding * 2,
        canvas.height - padding * 2
    );

    // Estilo del texto
    context.font = 'bold 96px Arial';
    context.fillStyle = '#000000'; // Negro sobre fondo blanco
    context.textAlign = 'center';
    context.textBaseline = 'middle';

    // Posici칩n centrada dentro del 치rea blanca
    const textoX = canvas.width / 2;
    const textoY = canvas.height / 2;
    context.fillText(`RACK ${letraRack}`, textoX, textoY);

    // Convertimos el canvas en textura
    const texture = new THREE.CanvasTexture(canvas);

    // Configurar filtros para evitar pixelado o borrosidad
    texture.wrapS = THREE.ClampToEdgeWrapping;
    texture.wrapT = THREE.ClampToEdgeWrapping;
    texture.minFilter = THREE.LinearFilter;
    texture.magFilter = THREE.LinearFilter;

    // Geometr칤a del plano que contendr치 la etiqueta
    const placaAncho = 2.0;   // En unidades de Three.js
    const placaAlto = 0.6;    // Proporcional al ancho

    const placaGeometry = new THREE.PlaneGeometry(placaAncho, placaAlto);
    const placaMaterial = new THREE.MeshBasicMaterial({ map: texture });
    const placa = new THREE.Mesh(placaGeometry, placaMaterial);

    // Rotamos la placa 90춿 sobre el eje Y para que mire hacia el costado del rack
    placa.rotation.y = -Math.PI / 2;

    // Posicionamos la placa encima del rack
    placa.position.set(-anchuraRack / 2 - 0.1, alturaRack + 0.4, 0);


    
    // A침adimos al rack
    rack.add(placa);
}

// Funci칩n modificada para obtener par치metros de posici칩n considerando caras extendidas
function obtenerParametrosPosicion(item) {
    // Si el item tiene un ID estructurado (ej: "C25F02")
    if (item.id && item.id.match(/^[A-Z]\d{2}[A-Z]\d{2}$/)) {
        const rack = item.id.charAt(0);
        
        // Extraer el n칰mero de secci칩n del ID
        const seccionOriginal = parseInt(item.id.substring(1, 3));
        
        // Encontrar el rack correspondiente para obtener su configuraci칩n
        const rackObj = scene.children.find(obj => 
            obj.userData?.tipoObjeto === 'rack' && 
            obj.userData?.letra === rack
        );
        
        if (!rackObj) {
            console.error(`No se encontr칩 el rack ${rack}`);
            return { rack, columna: 0, nivel: 0, palet: 0, lado: "A" };
        }
        
        // Obtener el n칰mero real de secciones en este rack
        const numSecciones = rackObj.userData.numeroSecciones || rackObj.userData.secciones;
        const dobleCara = rackObj.userData.dobleCara;
        
        // Calcular lado y secci칩n real basado en la numeraci칩n extendida
        let seccion, lado;
        
        if (dobleCara) {
            // Para racks de doble cara:
            // Si la secci칩n pedida es mayor que el n칰mero real de secciones,
            // entonces es la cara trasera (lado B)
            if (seccionOriginal > numSecciones) {
                // La secci칩n en la cara trasera (comenzando desde la derecha)
                seccion = (2 * numSecciones) - seccionOriginal;
                lado = "B";
            } else {
                // La secci칩n en la cara frontal
                seccion = seccionOriginal - 1; // Convertir a base 0
                lado = "A";
            }
        } else {
            // Para racks de una sola cara, siempre usar el frente
            seccion = (seccionOriginal - 1) % numSecciones;
            lado = "A";
        }
        
        // Extraer nivel y palet
        const nivelLetra = item.id.charAt(3);
        const nivel = nivelLetra.charCodeAt(0) - 65; // A=0, B=1, etc.
        const palet = parseInt(item.id.substring(4, 6)) - 1; // Convertir "01"  0, "02"  1, etc.
        
        return { 
            rack, 
            columna: seccion, 
            nivel, 
            palet, 
            lado 
        };
    }
    // Si el item tiene propiedades separadas (para compatibilidad)
    else {
        return {
            rack: item.rack,
            columna: (item.seccion !== undefined) ? item.seccion : 0,
            nivel: item.nivel !== undefined ? item.nivel : 0,
            palet: item.palet !== undefined ? item.palet : 0,
            lado: item.lado || "A"
        };
    }
}


// Modificaci칩n de la funci칩n de generaci칩n de IDs para asegurar coherencia
function generarIDDesdePosicion(rack, seccion, nivel, palet, lado = "A") {
    // Encontrar el rack correspondiente
    const rackObj = scene.children.find(obj => 
        obj.userData?.tipoObjeto === 'rack' && 
        obj.userData?.letra === rack
    );
    
    if (!rackObj) {
        console.error(`No se encontr칩 el rack ${rack} para generar ID`);
        return `${rack}${String(seccion + 1).padStart(2, '0')}${String.fromCharCode(65 + nivel)}${String(palet + 1).padStart(2, '0')}`;
    }
    
    // Obtener la configuraci칩n del rack
    const numSecciones = rackObj.userData.numeroSecciones || rackObj.userData.secciones;
    const dobleCara = rackObj.userData.dobleCara;
    
    // Ajustar el n칰mero de secci칩n seg칰n el lado
    let seccionID;
    
    if (dobleCara && lado === "B") {
        // Para la cara trasera, comenzar desde el final de las secciones frontales
        seccionID = (2 * numSecciones) - seccion;
    } else {
        // Para la cara frontal, numeraci칩n normal
        seccionID = seccion + 1;
    }
    
    // Asegurar que la secci칩n est치 en rango (1-numSecciones*2 para doble cara)
    const maxSeccion = dobleCara ? numSecciones * 2 : numSecciones;
    seccionID = Math.max(1, Math.min(seccionID, maxSeccion));
    
    // Construir el ID completo
    return `${rack}${String(seccionID).padStart(2, '0')}${String.fromCharCode(65 + nivel)}${String(palet + 1).padStart(2, '0')}`;
}

// Asegurarnos de tener una funci칩n para calcular el ancho de secci칩n
function calcularAnchoSeccion(paletsPorSeccion, anchoPalet, separacionPalets, margenSeccion) {
    // Total de espacio horizontal necesario para los palets en una secci칩n
    const espacioPalets = (paletsPorSeccion * anchoPalet) + ((paletsPorSeccion - 1) * separacionPalets);
    // Ancho total incluyendo m치rgenes
    return espacioPalets + (margenSeccion * 2);
}

// Funci칩n mejorada para obtener la posici칩n correcta de las cajas seg칰n rack y cara
function obtenerPosicionDesdeDatos(item) {
    const { rack, columna, nivel, palet, lado } = obtenerParametrosPosicion(item);
    
    // Encontrar el rack correspondiente
    const rackObj = scene.children.find(obj => 
        obj.userData?.tipoObjeto === 'rack' && 
        obj.userData?.letra === rack
    );
    
    if (!rackObj) {
        console.error(`No se encontr칩 el rack ${rack}`);
        return { x: 0, y: 0, z: 0 };
    }

    // Obtener datos del rack espec칤fico desde userData
    const rackData = rackObj.userData;
    const numSecciones = rackData.numeroSecciones || rackData.secciones;
    const dobleCara = rackData.dobleCara;
    
    // Verificar que la secci칩n est치 dentro del rango v치lido
    if (columna < 0 || columna >= numSecciones) {
        console.warn(`La secci칩n ${columna+1} est치 fuera del rango para el rack ${rack} (1-${numSecciones}). Ajustando valor.`);
    }
    const seccionValida = Math.min(Math.max(0, columna), numSecciones - 1);
    
    // Obtener configuraci칩n del rack
    const anchoSeccion = rackData.anchoSeccion;
    const anchuraRack = rackData.anchura || rackData.longitud;
    const halfAncho = anchuraRack / 2;
    const halfProf = rackData.halfProf || (rackData.profundidad / 2);
    
    // Determinar palets por secci칩n seg칰n nivel
    const paletsPorSeccion = nivel < 2 ? 
        rackData.paletsPorNivel['0-1'] : 
        rackData.paletsPorNivel['2+'];
    
    // Configuraci칩n de palets (usar la guardada o los valores predeterminados)
    const configPalets = rackData.configPalets || {
        ancho: 0.9,
        separacion: 0.3,
        margenSeccion: 0.3
    };
    
    // Calcular la posici칩n X del inicio de la secci칩n desde la posici칩n del rack
    const posXRack = rackObj.position.x;
    const inicioRack = posXRack - halfAncho;
    const inicioSeccion = inicioRack + (seccionValida * anchoSeccion);
    
    // Determinar dimensiones de los palets en esta secci칩n espec칤fica
    const espacioNecesarioOriginal = (2 * configPalets.margenSeccion) +
                                  (paletsPorSeccion * configPalets.ancho) +
                                  ((paletsPorSeccion - 1) * configPalets.separacion);
    
    let anchoPalet, separacion, margenAjustado;
    
    if (espacioNecesarioOriginal <= anchoSeccion) {
        // Hay suficiente espacio, mantener tama침os originales
        anchoPalet = configPalets.ancho;
        separacion = configPalets.separacion;
        
        // Centrar palets en la secci칩n
        const espacioSobrante = anchoSeccion - espacioNecesarioOriginal;
        margenAjustado = configPalets.margenSeccion + (espacioSobrante / 2);
    } else {
        // No hay suficiente espacio, usar tama침os ajustados
        const separacionMinima = 0.1;
        const margenMinimo = 0.1;
        
        // Espacio disponible para los palets despu칠s de restar m치rgenes m칤nimos
        const espacioDisponible = anchoSeccion - (2 * margenMinimo);
        
        // Calcular ancho de palet con separaci칩n m칤nima
        separacion = separacionMinima;
        anchoPalet = (espacioDisponible - ((paletsPorSeccion - 1) * separacionMinima)) / paletsPorSeccion;
        margenAjustado = margenMinimo;
    }
    
    // Verificar que el palet est치 dentro del rango v치lido
    if (palet < 0 || palet >= paletsPorSeccion) {
        console.warn(`El palet ${palet+1} est치 fuera del rango para nivel ${nivel+1} (1-${paletsPorSeccion}). Ajustando valor.`);
    }
    const paletValido = Math.min(Math.max(0, palet), paletsPorSeccion - 1);
    
    // Calcular posici칩n X del palet
    const posX = inicioSeccion + margenAjustado + 
                (paletValido * (anchoPalet + separacion)) + (anchoPalet / 2);
    
    // Calcular posici칩n Z seg칰n el lado
    // Verificar si el rack es de doble cara y ajustar el lado en consecuencia
    const ladoEfectivo = dobleCara ? lado : "A"; // En racks de una cara, siempre usar lado A
    const zOffset = ladoEfectivo === "A" ? -halfProf + 0.2 : halfProf - 0.2;
    const posZ = rackObj.position.z + zOffset;
    
    // Calcular posici칩n Y (altura seg칰n nivel)
    const espacioEntreNiveles = rackData.espacioEntreNiveles || (config.alturaCaja + 0.2);
    const posY = nivel * espacioEntreNiveles + config.alturaCaja/2;
    
    // Para depuraci칩n
    if (config.debug && typeof item.id !== 'undefined') {
        // Generar el ID correcto seg칰n la nueva l칩gica para verificar
        const idCalculado = generarIDDesdePosicion(rack, seccionValida, nivel, paletValido, ladoEfectivo);
        console.log(`ID Original: ${item.id}, ID Calculado: ${idCalculado}`);
        console.log(`Rack: ${rack} (${numSecciones} secciones), Secci칩n: ${seccionValida+1}, Lado: ${ladoEfectivo}`);
        console.log(`Posici칩n: (${posX.toFixed(2)}, ${posY.toFixed(2)}, ${posZ.toFixed(2)})`);
    }
    
    return { 
        x: posX, 
        y: posY, 
        z: posZ 
    };
}


// Funci칩n para crear etiquetas para cada caja
function crearEtiquetaCaja(caja) {
    const userData = caja.userData;
    const id = userData.id;
    
    if (!id) return; // No crear etiqueta si no hay ID
    
    // Crear canvas para la etiqueta
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    
    // Configurar tama침o del canvas
    canvas.width = 256;
    canvas.height = 128;
    
    // Dibujar fondo blanco con borde negro
    context.fillStyle = '#FFFFFF';
    context.fillRect(0, 0, canvas.width, canvas.height);
    
    context.strokeStyle = '#000000';
    context.lineWidth = 8;
    context.strokeRect(4, 4, canvas.width - 8, canvas.height - 8);
    
    // Configurar estilo de texto
    context.fillStyle = '#000000';
    context.font = 'bold 48px Arial';
    context.textAlign = 'center';
    context.textBaseline = 'middle';
    
    // Dibujar el ID en el centro
    context.fillText(id, canvas.width / 2, canvas.height / 2);
    
    // Crear textura desde el canvas
    const texture = new THREE.CanvasTexture(canvas);
    texture.minFilter = THREE.LinearFilter;
    texture.magFilter = THREE.LinearFilter;
    
    // Crear material con la textura
    const etiquetaMaterial = new THREE.MeshBasicMaterial({
        map: texture,
        transparent: true,
        side: THREE.DoubleSide
    });


    
    
    // Dimensiones de la etiqueta (ajustar seg칰n necesidad)
    const etiquetaAncho = config.anchoCaja * 0.8;
    const etiquetaAlto = config.anchoCaja * 0.6;
    
    // Crear geometr칤a de la etiqueta
    const etiquetaGeometry = new THREE.PlaneGeometry(etiquetaAncho, etiquetaAlto);
    
    // Crear las cuatro etiquetas (una para cada lado de la caja)
    const crearEtiquetaLado = (rotY, posX, posZ) => {
        const etiqueta = new THREE.Mesh(etiquetaGeometry, etiquetaMaterial);
        etiqueta.rotation.y = rotY;
        etiqueta.position.set(posX, 0, posZ);
        return etiqueta;
    };
    
    // Crear grupo para contener todas las etiquetas
    const etiquetasGrupo = new THREE.Group();
    
    // Offset para que la etiqueta est칠 ligeramente separada de la caja
    const offset = 0.01;
    const halfAncho = config.anchoCaja / 2 + offset;
    const halfProf = config.profundidadCaja / 2 + offset;
    
    // Crear etiquetas en los cuatro lados
    etiquetasGrupo.add(crearEtiquetaLado(0, 0, halfProf)); // Frente
    etiquetasGrupo.add(crearEtiquetaLado(Math.PI, 0, -halfProf)); // Atr치s
    etiquetasGrupo.add(crearEtiquetaLado(Math.PI / 2, halfAncho, 0)); // Derecha
    etiquetasGrupo.add(crearEtiquetaLado(-Math.PI / 2, -halfAncho, 0)); // Izquierda
    
    // A침adir el grupo de etiquetas a la caja
    caja.add(etiquetasGrupo);
    
    return etiquetasGrupo;
}

// Funci칩n para aplicar los filtros a las cajas visibles
function filtrarCajas(filtros) {
  const { rack, cliente, articulo, lote } = filtros;
  
  boxes.forEach(caja => {
    const userData = caja.userData;
    let visible = true;
    
    // Filtro por rack
    if (rack && rack !== 'all') {
      visible = visible && (userData.rack === rack);
    }
    
    if (!visible) {
      caja.visible = false;
      return;
    }
    
    // Filtro por cliente
    if (cliente) {
      const clienteMatch = userData.cliente === cliente || 
        (userData.articulos && userData.articulos.some(a => a.cliente === cliente));
      visible = visible && clienteMatch;
    }
    
    // Filtro por art칤culo
    if (articulo) {
      const articuloMatch = userData.articulos && 
                           userData.articulos.some(a => a.codigo === articulo);
      visible = visible && articuloMatch;
    }
    
    // Filtro por lote
    if (lote) {
      const loteMatch = userData.articulos && 
                      userData.articulos.some(a => a.lote === lote);
      visible = visible && loteMatch;
    }
    
    caja.visible = visible;
  });
  
  // Actualizar visibilidad de los racks seg칰n cajas visibles
  scene.children.forEach(obj => {
    if (obj.userData?.tipoObjeto === 'rack') {
      // Si se ha seleccionado un rack espec칤fico, solo mostrar ese
      if (rack !== 'all') {
        obj.visible = obj.userData.letra === rack;
      } else {
        // Si es "todos", mostrar rack si tiene al menos una caja visible
        obj.visible = boxes.some(caja => 
          caja.visible && caja.userData.rack === obj.userData.letra
        );
      }
    }
  });
  
  needsRender = true;
}

// Funci칩n principal para extraer datos de filtros en cascada
function extraerDatosFiltros(filtroRack = 'all', filtroCliente = null, filtroArticulo = null) {
  const clientes = new Set();
  const articulos = new Set();
  const lotes = new Set();

  initialData.forEach(caja => {
    // Solo procesar cajas del rack seleccionado (o todas si es 'all')
    if (filtroRack === 'all' || caja.rack === filtroRack) {
      
      // Si no hay filtro de cliente o coincide con el cliente de la caja
      const clienteCoincide = !filtroCliente || caja.cliente === filtroCliente;
      
      // Si coincide el cliente principal de la caja, lo a침adimos siempre
      if (caja.cliente) {
        clientes.add(caja.cliente);
      }
      
      // Procesar art칤culos
      if (caja.articulos && caja.articulos.length > 0) {
        caja.articulos.forEach(articulo => {
          // A침adir cliente del art칤culo si existe (para el nivel de clientes)
          if (articulo.cliente) {
            clientes.add(articulo.cliente);
          }
          
          // Para los art칤culos, comprobamos si coincide con el filtro de cliente (si existe)
          const articuloClienteCoincide = !filtroCliente || 
                                         caja.cliente === filtroCliente || 
                                         articulo.cliente === filtroCliente;
          
          // Solo a침adir art칤culos si coincide con el filtro de cliente
          if (articuloClienteCoincide && articulo.codigo) {
            articulos.add(`${articulo.codigo} - ${articulo.nombre || articulo.codigo}`);
          }
          
          // Para los lotes, comprobamos si coincide con el filtro de cliente y art칤culo
          const articuloCodigo = articulo.codigo;
          const loteClienteCoincide = articuloClienteCoincide;
          const loteArticuloCoincide = !filtroArticulo || articuloCodigo === filtroArticulo;
          
          // Solo a침adir lotes si coincide con cliente y art칤culo
          if (loteClienteCoincide && loteArticuloCoincide && articulo.lote) {
            lotes.add(articulo.lote);
          }
        });
      }
    }
  });

  return {
    clientes: Array.from(clientes).sort(),
    articulos: Array.from(articulos).sort(),
    lotes: Array.from(lotes).sort()
  };
}

// Funci칩n mejorada para actualizar un selector manteniendo su valor si es v치lido
function actualizarSelector(idSelector, opciones, textoDefault, valorActual, esArticulo = false) {
  const selector = document.getElementById(idSelector);
  const valorAnterior = selector.value;

  // Guardar el valor actual para comparar despu칠s
  selector.innerHTML = `<option value="">${textoDefault}</option>`;

  opciones.forEach(opcion => {
    let valor, texto;

    if (esArticulo && opcion.includes(' - ')) {
      const [codigo, nombre] = opcion.split(' - ');
      valor = codigo;
      texto = opcion; // Mostramos c칩digo y nombre
    } else {
      valor = opcion;
      texto = opcion;
    }

    selector.innerHTML += `<option value="${valor}">${texto}</option>`;
  });

  // Intentar mantener el valor anterior si sigue siendo v치lido
  if (valorAnterior && opciones.some(opcion => {
    if (esArticulo && opcion.includes(' - ')) {
      return opcion.startsWith(valorAnterior + ' -');
    }
    return opcion === valorAnterior;
  })) {
    selector.value = valorAnterior;
  } else if (valorActual && opciones.some(opcion => {
    if (esArticulo && opcion.includes(' - ')) {
      return opcion.startsWith(valorActual + ' -');
    }
    return opcion === valorActual;
  })) {
    // Si el valor actual es v치lido, usarlo
    selector.value = valorActual;
  } else {
    // Si no es v치lido, limpiar la selecci칩n
    selector.value = '';
  }
}

  // Funci칩n para calcular y mostrar el porcentaje de ocupaci칩n por rack
function calcularOcupacionRacks(rackEspecifico = 'all') {
    // Obtener todos los racks existentes en la escena
    const racks = scene.children.filter(obj => 
            obj.userData?.tipoObjeto === 'rack' &&
            (rackEspecifico === 'all' || obj.userData.letra === rackEspecifico)
        );
        
    if (racks.length === 0) {
        console.error("No se encontraron racks en la escena");
        return;
    }
    
    // Objeto para almacenar estad칤sticas por rack
    const estadisticasRacks = {};
    
    // Inicializar estad칤sticas para cada rack
    racks.forEach(rack => {
        const letraRack = rack.userData.letra;

        
        const numSecciones = rack.userData.numeroSecciones || rack.userData.secciones;
        const dobleCara = rack.userData.dobleCara;
        const niveles = 8; // Seg칰n el c칩digo, siempre son 8 niveles
        
        // Calcular capacidad total del rack
        // Para cada nivel, obtener la cantidad de palets por secci칩n
        let capacidadTotal = 0;
        
        for (let nivel = 0; nivel < niveles; nivel++) {
            // Determinar palets por secci칩n seg칰n nivel
            const paletsPorSeccion = nivel < 2 ? 
                rack.userData.paletsPorNivel['0-1'] : 
                rack.userData.paletsPorNivel['2+'];
            
            // Si es doble cara, multiplicar por 2 las secciones (cara A y B)
            const caras = dobleCara ? 2 : 1;
            
            // Sumar a la capacidad total
            capacidadTotal += numSecciones * paletsPorSeccion * caras;
        }
        
        // Inicializar estad칤sticas para este rack
        estadisticasRacks[letraRack] = {
            capacidadTotal: capacidadTotal,
            ocupados: 0,
            disponibles: 0,
            sinDisponibilidad: 0,
            especiales: 0,
            ocupacionTotal: 0,
            porcentajeEspeciales: 0,
            porcentajeDisponibles: 0,
            porcentajeSinDisponibilidad: 0
        };
    });
    
    // Contar cajas existentes por rack
    const cajas = scene.children.filter(obj => 
        obj.geometry instanceof THREE.BoxGeometry && 
        obj.userData?.id?.match(/^[A-Z]\d{2}[A-Z]\d{2}$/)
    );
    
    cajas.forEach(caja => {
        const letraRack = caja.userData.id.charAt(0);
        
        if (estadisticasRacks[letraRack]) {
            estadisticasRacks[letraRack].ocupados++;
            
            // Contabilizar por estado
            if (caja.userData.estado === "sin disponibilidad") {
                estadisticasRacks[letraRack].sinDisponibilidad++;
            } else if (caja.userData.estado === "disponible") {
                estadisticasRacks[letraRack].disponibles++;
            }
            
            // Contabilizar especiales (PU01P001)
            if (caja.userData.cod_area === "PU01P001") {
                estadisticasRacks[letraRack].especiales++;
            }
        }
    });
    
    // Calcular porcentajes y espacios vac칤os
    Object.keys(estadisticasRacks).forEach(letraRack => {
        const stats = estadisticasRacks[letraRack];
        stats.vacantes = stats.capacidadTotal - stats.ocupados;
        stats.ocupacionTotal = (stats.ocupados / stats.capacidadTotal) * 100;
        stats.porcentajeEspeciales = (stats.especiales / stats.capacidadTotal) * 100;
        stats.porcentajeDisponibles = (stats.disponibles / stats.capacidadTotal) * 100;
        stats.porcentajeSinDisponibilidad = (stats.sinDisponibilidad / stats.capacidadTotal) * 100;
        stats.porcentajeVacantes = (stats.vacantes / stats.capacidadTotal) * 100;
    });
      // Verificar si el panel est치 oculto y mostrarlo si es necesario
    const panelExistente = document.getElementById('panel-estadisticas');
    if (panelExistente && panelExistente.style.display === 'none') {
        panelExistente.style.display = 'block';
    }
    
    // Mostrar resultados
    mostrarEstadisticasRacks(estadisticasRacks, rackEspecifico);
    
    return estadisticasRacks;
}

// Actualiza la funci칩n toggleControls para cambiar el indicador
function toggleControls() {
    isFirstPerson = !isFirstPerson;
    
    if (isFirstPerson) {
        // Cambiar a FPS
        orbitControls.enabled = false;
        fpsControls.lock();
        currentControls = fpsControls;
        camera.position.set(10, 1.6, 10); // Altura de persona (~1.6m)
        modeIndicator.textContent = 'Modo: Primera Persona (WASD para mover, F para cambiar)';
    } else {
        // Cambiar a Orbit
        fpsControls.unlock();
        orbitControls.enabled = true;
        currentControls = orbitControls;
        camera.position.set(40, 35, 40);
        camera.lookAt(15, 5, 20);
        modeIndicator.textContent = 'Modo: 칍rbita (Presiona F para cambiar)';
    }
    
    needsRender = true;
}
// Optimizaci칩n para el renderizado - mantener esto como estaba
function init() {
    actualizarConfiguracion();
    inicializarRacks(); // Primero crea los racks
    createGrid();
    crearCajasDesdeDatos(initialData);
    setupRackFilterUI(); // <-- Nueva l칤nea
    setupInteraccion();
    // Optimizar el renderer pero mantener buena calidad
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
    

    
    // ... (resto de tu c칩digo init existente)
  
    
    if (typeof setupInteraccion === 'function') {
        setupInteraccion();
    }
    
    // Event listener con debounce para evitar demasiadas actualizaciones
    window.addEventListener('resize', _.debounce(() => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }, 250));
    
    // Iniciar animaci칩n con contador de frames
    frameCount = 0;
    animate();
}


// Cambia la funci칩n animate para usar un renderizado condicional
let needsRender = true;

function animate() {
    requestAnimationFrame(animate);

    // Mover la c치mara en modo FPS
    if (isFirstPerson && fpsControls.isLocked) {
        const camera = fpsControls.getObject();
        const direction = new THREE.Vector3();
        
        // Obtener la direcci칩n de la c치mara (hacia donde mira)
        camera.getWorldDirection(direction);
        direction.y = 0; // Mantener movimiento en plano horizontal
        direction.normalize();
        
        // Calcular direcci칩n derecha (para movimiento lateral)
        const right = new THREE.Vector3();
        right.crossVectors(new THREE.Vector3(0, 1, 0), direction).normalize();
        
                // Movimiento vertical (Space/Shift)
        if (moveState.up) camera.position.y += verticalSpeed;
        if (moveState.down) camera.position.y -= verticalSpeed;
        // Aplicar movimiento seg칰n teclas presionadas
        if (moveState.forward) {
            camera.position.addScaledVector(direction, moveSpeed);
        }
        if (moveState.backward) {
            camera.position.addScaledVector(direction, -moveSpeed);
        }
        if (moveState.left) {
            camera.position.addScaledVector(right, -moveSpeed);
        }
        if (moveState.right) {
            camera.position.addScaledVector(right, moveSpeed);
        }
        
        needsRender = true;
    } else if (!isFirstPerson && frameCount % 3 === 0) {
        // Actualizar controles de 칩rbita cada 3 frames
        orbitControls.update();
        needsRender = true;
    }

    if (needsRender) {
        renderer.render(scene, camera);
        needsRender = false;
    }

    frameCount++;
}

// Event listeners para ambos controles
orbitControls.addEventListener('change', () => {
    if (!isFirstPerson) needsRender = true;
});

// Para FPS controls, puedes agregar m치s eventos seg칰n sea necesario
document.addEventListener('click', () => {
    if (isFirstPerson && !fpsControls.isLocked) {
        fpsControls.lock();
    }
});
